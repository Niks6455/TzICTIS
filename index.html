<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/index.css">
  <title>ICTIS_Form</title>
</head>
<body>
 <header>
    <div class="header__inner">
      <div class="header__logo">
        <img src="./assets/img/logo/logo.png">
      </div>

      <div class="header__menu">

        <div class="header__search">
          <img src="./assets/img/icon/search.png"> 
          <input placeholder="Поиск по сайту">  
          <span class="header__line"></span>
        </div>
        <div class="header__bar">
           <a href=""><img src="./assets/img/icon/user.png"> </a>
           <a href=""><img src="./assets/img/icon/logout.png"></a>
        </div>

      </div>
    </div>
  </header>
  <div class="container">

      <div class="form__title">
        <h1>Форма для командировки </h1>
      </div>
      <form class="form" action="./assets/scripts/php/index.php" method="POST" enctype="multipart/form-data">
      <div class="form__tripDate">
        <label for="start-date">Начало командировки:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="end-date">Конец командировки:</label>
        <input type="date" id="end-date" name="end-date" required>
      </div>

      <div>
        <label for="file">Прикрепляемый doc/pdf-файл:</label>
        <input type="file" id="file" name="file" accept=".doc, .docx, .pdf" required>
      </div>

      <div>
        <label for="number-of-people">Количество человек:</label>
        <input type="number" id="number-of-people" name="number-of-people" min="1" value="1" required>
         <button type="button" id="fill-button">Заполнить</button>
      </div>
     
    
      <div id="form__person">
        <div class="form__person__inner" id="person-fields">
        <!-- Поля для каждого человека будут добавлены с помощью JavaScript -->
      </div>
    
      </div>
      
      <div class="form__but__submit" id="form__but">
        <input type="submit" value="Отправить">
      </div>
     
    </form>
  </div>
  <footer>
    <div class="footer__inner"></div>
  </footer>
</body>
<script src="./assets/scripts/js/index.js"></script>
<script src="./assets/scripts/js/valid.js"></script>
</html>
